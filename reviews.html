<!-- =========================
        REVIEWS SECTION
 =========================== -->

<section class="reviews-section">
    <h2>Customer Reviews</h2>

    <!-- Overall Rating Summary -->
    <div class="reviews-summary">
        <div class="average-rating">
            <span id="average-rating-value">0.0</span>/5
        </div>
        <div class="total-reviews">
            Based on <span id="total-reviews-count">0</span> reviews
        </div>
    </div>

    <!-- Sorting Options -->
    <div class="review-sort">
        <label for="sort-reviews">Sort by:</label>
        <select id="sort-reviews">
            <option value="newest">Newest</option>
            <option value="highest">Highest Rated</option>
        </select>
    </div>

    <!-- Reviews List -->
    <div id="reviews-list">
        <!-- JS will populate this -->
    </div>

    <!-- Placeholder for when there are no reviews -->
    <div id="no-reviews-placeholder" class="hidden">
        <p>No reviews yet â€” be the first to share your experience!</p>
    </div>

    <!-- "Write a Review" Form -->
    <div class="review-form-container">
        <h3>Write a Review</h3>
        <form id="review-form">
            <div class="form-group">
                <label for="customer-name">Your Name (Optional)</label>
                <input type="text" id="customer-name" placeholder="e.g., Ali Khan">
            </div>
            <div class="form-group">
                <label>Your Rating</label>
                <div class="star-rating-input">
                    <i class="fa-regular fa-star" data-value="1"></i>
                    <i class="fa-regular fa-star" data-value="2"></i>
                    <i class="fa-regular fa-star" data-value="3"></i>
                    <i class="fa-regular fa-star" data-value="4"></i>
                    <i class="fa-regular fa-star" data-value="5"></i>
                </div>
                 <input type="hidden" id="star-rating" name="rating" value="0" required>
            </div>
            <div class="form-group">
                <label for="review-message">Review</label>
                <textarea id="review-message" rows="4" placeholder="What did you like or dislike?" required></textarea>
            </div>
            <div class="form-group">
                <label for="product-purchased">Which product are you reviewing?</label>
                <select id="product-purchased" required>
                    <option value="" disabled selected>Select a Product</option>
                    <!-- Options for a Pakistani mobile accessories store -->
                    <option value="Fast-Charging Cable (Type-C)">Fast-Charging Cable (Type-C)</option>
                    <option value="Wireless Power Bank 10000mAh">Wireless Power Bank 10000mAh</option>
                    <option value="Bluetooth Handsfree Earbuds">Bluetooth Handsfree Earbuds</option>
                    <option value="Gorilla Glass Screen Protector">Gorilla Glass Screen Protector</option>
                    <option value="Magnetic Car Phone Holder">Magnetic Car Phone Holder</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit Review</button>
        </form>
    </div>
</section>
